spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:9090
              - http://localhost:5173
              - http://localhost:8081
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
  application:
    name: gateway-service
  boot:
    admin:
      client:
        enabled: true
        instance:
          name: Gateway Service
          service-url: http://gateway-service:8080
        url: http://admin-service:8080
        auto-registration: true

  main:
    web-application-type: reactive

  logging:
    level:
      org.springframework.cloud.gateway: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
      enable:
        include: health

server:
  port: ${GATEWAY_SERVICE_PORT}

jwt:
  secret: ${JWT_SECRET}